<section id="graph-section" style="padding-top: 5%;">
    <!-- This section contain the total data of Death and Cases of Covid and Graphs in Kerala and Himachal of Death and Cases -->
    <!-- card heading -->
    <div class="cards__heading text-primary text-center">
        <h2>Graphs</h2>
    </div>
    <!-- //card heading -->

    <!-- Total statistics data -->
    <div class="statistics">
        <div class="row">

            <div class="col-xl-6 pr-xl-2">
                <div class="row">
                    <div class="col-sm-6 pr-sm-2 statistics-grid">
                        <div class="card card_border border-primary-top p-4">
                            <i class="lnr lnr-users"> </i>
                            <h3 class="text-primary number">5,08,256</h3>
                            <p class="stat-text">Total Cases In Kerala</p>
                        </div>
                    </div>

                    <div class="col-sm-6 pr-sm-2 statistics-grid">
                        <div class="card card_border border-primary-top p-4">
                            <i class="lnr lnr-users"> </i>
                            <h3 class="text-primary number">28,183</h3>
                            <p class="stat-text">Total Cases In Himachal</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-6 pl-xl-2">
                <div class="row">
                    <div class="col-sm-6 pl-sm-2 statistics-grid">
                        <div class="card card_border border-primary-top p-4">
                            <i class="lnr lnr-heart"> </i>
                            <h3 class="text-danger number">1796</h3>
                            <p class="stat-text">Total Deaths In Kerala</p>
                        </div>
                    </div>

                    <div class="col-sm-6 pl-sm-2 statistics-grid">
                        <div class="card card_border border-primary-top p-4">
                            <i class="lnr lnr-heart"> </i>
                            <h3 class="text-danger number">411</h3>
                            <p class="stat-text">Total Deaths In Himachal</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- //Total statistics data -->

    <!-- charts -->
    <div class="chart">
        <div class="row">

            <div class="col-lg-6 pr-lg-2 chart-grid">
                <div class="card text-center card_border">
                    <div class="card-header chart-grid__header">Covid Cases</div>
                    <div class="card-body">
                        <!-- bar chart -->
                        <div id="container">
                            <canvas id="barchart"></canvas>
                        </div>
                        <!-- //bar chart -->
                    </div>
                    <div class="card-footer text-muted chart-grid__footer">Covid cases in different month</div>
                </div>
            </div>

            <div class="col-lg-6 pl-lg-2 chart-grid">
                <div class="card text-center card_border">
                    <div class="card-header chart-grid__header">Covid Deaths</div>

                    <div class="card-body">
                        <!-- line chart -->
                        <div id="container">
                            <canvas id="linechart"></canvas>
                        </div>
                        
                        <div>
                            <p>The covid death in kerala is 1769</p>
                            <p>The covid death in Himachal is 411</p>
                        </div>
                        <!-- //line chart -->
                    </div>

                    <div class="card-footer text-muted chart-grid__footer">Covid deaths different month</div>
                </div>
             </div>
        </div>
     </div>
    <!-- //charts -->
</section>
